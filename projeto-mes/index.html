<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TaskBoard - Login</title>
      <!-- Google fonts inicio -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <!-- Google fonts final -->
      <link rel="stylesheet" href="./styles/global.css" />
      <link rel="stylesheet" href="./styles/login.css" />
   </head>
   <body class="dark">
      <main class="login">
         <form class="login__form">
            <fieldset class="login__form__fieldset">
               <label for="email-input" class="login__form__fieldset__label"
                  >E-mail:</label
               >
               <input
                  id="email-input"
                  type="email"
                  class="login__form__fieldset__input"
                  placeholder="Digite seu e-mail"
               />
            </fieldset>
            <button class="login__form__fieldset__button" id="button-login">
               Entrar
            </button>
         </form>
      </main>
   </body>
   <script src="./scripts/authentication.js"></script>
</html>
